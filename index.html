<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>WebApp</title>
</head>
<body>

  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <button class="nav-link active" id="v-pills-flights-tab" data-bs-toggle="pill" data-bs-target="#v-pills-flights" type="button" role="tab" aria-controls="v-pills-flights" aria-selected="true">Flights</button>
      <button class="nav-link" id="v-pills-hotels-tab" data-bs-toggle="pill" data-bs-target="#v-pills-hotels" type="button" role="tab" aria-controls="v-pills-hotels" aria-selected="false">Hotels</button>
      <button class="nav-link" id="v-pills-cars-tab" data-bs-toggle="pill" data-bs-target="#v-pills-cars" type="button" role="tab" aria-controls="v-pills-cars" aria-selected="false">Cars</button>
    </div>

    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-flights" role="tabpanel" aria-labelledby="v-pills-flights-tab">
        <form class="row g-3" id="flights">
          <div class="col-md-6">
            <label for="inputStartDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="inputStartDate" placeholder="mm/dd/yyyy">
          </div>
          <div class="col-md-6">
            <label for="inputEndDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="inputEndDate" placeholder="mm/dd/yyyy">
          </div>
          <div class="form-group">
            <label for="inputLocationCity">From</label>
            <select class="form-control" id="selectLocationCountry">
              <!-- <option id="optionLocationCountry"></option> -->
            </select>
            <br>
            <select class="form-control" id="selectLocationCity">
              <option id="optionLocationCity"></option>
            </select>
          </div>
          <div class="col-12">
            <label for="inputTo" class="form-label">To</label>
            <input type="text" class="form-control" id="inputTo">
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary" id ="clear">Clear</button>
            <button type="submit" class="btn btn-primary" id ="search">Search</button>
          </div>
        </form>
      </div>

      <div class="tab-pane fade" id="v-pills-hotels" role="tabpanel" aria-labelledby="v-pills-hotels-tab">
        <form class="row g-3" id="hotels">
          <div class="col-md-6">
            <label for="inputStartDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="inputStartDate" placeholder="mm/dd/yyyy">
          </div>
          <div class="col-md-6">
            <label for="inputEndDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="inputEndDate" placeholder="mm/dd/yyyy">
          </div>
          <div class="col-12">
            <label for="inputAmenities" class="form-label">Amenities</label>
            <input type="text" class="form-control" id="inputAmenities">
          </div>
          <div class="col-12">
            <label for="inputLocation" class="form-label">Location</label>
            <input type="text" class="form-control" id="inputLocationCountry">
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary" id ="clear">Clear</button>
            <button type="submit" class="btn btn-primary" id ="search">Search</button>
          </div>
        </form>
      </div>

      <div class="tab-pane fade" id="v-pills-cars" role="tabpanel" aria-labelledby="v-pills-cars-tab">
        <form class="row g-3"id="cars">
          <div class="col-md-6">
            <label for="inputStartDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="inputStartDate" placeholder="mm/dd/yyyy">
          </div>
          <div class="col-md-6">
            <label for="inputEndDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="inputEndDate" placeholder="mm/dd/yyyy">
          </div>
          <div class="col-12">
            <label for="inputType" class="form-label">Type</label>
            <input type="text" class="form-control" id="inputType" placeholder="Economy">
          </div>
          <div class="col-12">
            <label for="inputLocation" class="form-label">Location</label>
            <input type="text" class="form-control" id="inputLocationCountry">
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary" id ="clear">Clear</button>
            <button type="submit" class="btn btn-primary" id ="search">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
